title: Go Green
url: https://www.gogreen.gov.sg
favicon: /images/favicon-isomer.ico
colors:
  primary-color: "#00a651"
  secondary-color: "#00a651"
  media-colors:
    - title: media-color-one
      color: "#a9cb5a"
    - title: media-color-two
      color: "#71b4da"
    - title: media-color-three
      color: "#52a057"
    - title: media-color-four
      color: "#9b9b9b"
    - title: media-color-five
      color: "#8b572a"
description: An Isomer site of the Singapore Government
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
staging: https://staging.d3oxji72o2drsp.amplifyapp.com
prod: https://master.d3oxji72o2drsp.amplifyapp.com
shareicon: /images/isomer-logo.svg
is_government: true
facebook-pixel: ""
google_analytics: ""
google_analytics_ga4: ""
linkedin-insights: ""
resources_name: resources
